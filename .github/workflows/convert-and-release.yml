name: 'Convert and Release'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/convert-and-release.yml'
      - '**.bu'

jobs:
  publish:
    name: Convert .bu files and release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download butane
        run: |
          mkdir -p bin
          gh release download --repo coreos/butane --pattern "butane-x86_64-unknown-linux-gnu" --dir bin
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Convert .bu files
        run: |
          chmod +x bin/butane-x86_64-unknown-linux-gnu
          mkdir dist
          for FILE in src/*.bu; do
            IGN="$(basename $FILE | sed 's/.bu$/.ign/')"
            bin/butane-x86_64-unknown-linux-gnu --pretty --strict "$FILE" > "dist/$IGN"
          done
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "ignition-mdekort-nl"
          directory: "dist/"
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
